<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module-08</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-wrapper">
        <header class="container page-header">
          <div class="main-header-subsection">
            <h1 class="logo">
              <a href="#" class="logo-link">urlaubsgl√ºck</a>
            </h1>
            <ul class="login_signup-list">
              <li class="login_signup-item">
                <button type="button" class="log-button log">Log in</button>
              </li>
              <li class="login_signup-item">
                <button type="button" class="log-button">Sign up</button>
              </li>
            </ul>
          </div>
        </header>
        <section class="masthead_hero">
          <div class="container">
            <h2 class="hero_title">share your holiday dreams</h2>
            <p class="hero_descr">And find the perfect partner to fullfil it</p>
            <a href="#" class="hero_button link-button"
              >Find your holiday partner</a
            >
          </div>
        </section>
      </div>
      <section class="section partners">
        <div class="container">
          <h2 class="partners-title">
            Meet your partner for your best holiday
          </h2>
          <ul class="partners-list">
            <li class="partners-member">
              <a href="#">
                <figure>
                  <div class="member-descr tv">
                    <img
                      src="./img/img1.jpg"
                      alt=""
                      class="icon-image"
                      width="121"
                      height="121"
                    />
                  </div>
                  <figcaption class="member-pic">
                    <h3 class="icon-name">Bradley Hunter</h3>
                    <p class="icon-text">
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="partners-member">
              <a href="#">
                <figure>
                  <div class="member-descr clock">
                    <img src="./img/img4.jpg" alt="" class="icon-image" />
                  </div>
                  <figcaption class="member-pic">
                    <h3 class="icon-name">Lucas Marsha</h3>
                    <p class="icon-text">
                      I'm happy person that loves cats and climbing on mountains
                    </p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="partners-member">
              <a href="#">
                <figure>
                  <div class="member-descr vial">
                    <img src="./img/img3.jpg" alt="" class="icon-image" />
                  </div>
                  <figcaption class="member-pic">
                    <h3 class="icon-name">Heather Walker</h3>
                    <p class="icon-text">
                      I get inspiration from nature and objects around me. I
                      have a passion to colours, typography and skateboards
                    </p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="partners-member">
              <a href="#">
                <figure>
                  <div class="member-descr telegram">
                    <img src="./img/img2.jpg" alt="" class="icon-image" />
                  </div>
                  <figcaption class="member-pic">
                    <h3 class="icon-name">Bradley Hunter</h3>
                    <p class="icon-text">
                      Based in Chicago. I love playing tennis and loud music.
                    </p>
                  </figcaption>
                </figure>
              </a>
            </li>
          </ul>
          <a href="#" class="down-button link-button">See other partners</a>
        </div>
      </section>
    </div>

</html>
